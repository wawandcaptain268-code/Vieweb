<div id="fpsCounter"
     style="
       position: fixed;
       top: 10px;
       left: 10px;
       padding: 5px 10px;
       background: rgba(0,0,0,0.7);
       color: #00ff00;
       font-family: monospace;
       font-size: 14px;
       border-radius: 5px;
       z-index: 9999;
     ">
  FPS: 0
</div>

<script>
  let lastFrameTime = performance.now();
  let frameCount = 0;
  let fps = 0;

  function updateFPS() {
    const now = performance.now();
    frameCount++;

    if (now - lastFrameTime >= 1000) {
      fps = frameCount;
      frameCount = 0;
      lastFrameTime = now;

      document.getElementById("fpsCounter").textContent = "FPS: " + fps;
    }

    requestAnimationFrame(updateFPS);
  }

  requestAnimationFrame(updateFPS);
</script>
